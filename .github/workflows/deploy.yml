name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::539935451710:role/paramesh-GitHubActionsRole
          aws-region: us-west-2

      - name: Login to Amazon ECR
        run: aws ecr get-login-password --region us-west-2 | docker login --username AWS --password-stdin 539935451710.dkr.ecr.us-west-2.amazonaws.com/project1 

      - name: Build and tag Docker image
        env:
          ECR_REGISTRY: 539935451710.dkr.ecr.us-west-2.amazonaws.com
          ECR_REPOSITORY: project1
          IMAGE_TAG: latest
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG


      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster paramesh-cluster --service app-service --force-new-deployment
